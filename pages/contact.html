<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos - FitZone</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="../imagenes/logo.png" alt="FitZone Logo">
        </div>
        <h1>FitZone</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../about.html">Sobre Nosotros</a></li>
                <li><a href="#">Contáctenos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h2>Contáctenos</h2>
            <p>¿Tienes alguna consulta? ¡Envíanos un mensaje y te responderemos lo antes posible!</p>

            <form class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FitZone - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
